{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background image applied to login page only */
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <h2 class="mb-4 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Render your form fields individually to apply styles -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
            </div>
            <p class="text-center">Don't have an account? <a href="{% url 'hr_register' %}">Register here</a></p>
        </form>
    </div>
</body>

</html>
