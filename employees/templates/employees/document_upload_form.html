{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Employee Document</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .d-flex {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        button,
        .btn-secondary {
            width: 100%;
            max-width: 200px;
        }

        .d-flex .gap-2 {
            gap: 10px;
        }

        .form-control {
            height: 45px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Upload Document for {{ employee.name }}</h1>
            <a href="{% url 'employee_detail' employee.pk %}" class="btn btn-secondary">Back to Employee Details</a>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{% url 'employee_detail' pk=employee.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>

</html>
